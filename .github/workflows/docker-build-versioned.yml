name: Build and Push Docker Image (Tagged)

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger hanya jika tag semver seperti v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract tag version
      id: vars
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/final-project-portfolio:${VERSION} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/final-project-portfolio:${VERSION} ${{ secrets.DOCKER_USERNAME }}/final-project-portfolio:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/final-project-portfolio:${VERSION}
        docker push ${{ secrets.DOCKER_USERNAME }}/final-project-portfolio:latest
